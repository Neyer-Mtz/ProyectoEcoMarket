<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.085.122l3.09 3.09a1 1 0 0 0 1.414-1.414l-3.09-3.09zm-2.036-.31a5.5 5.5 0 1 1-7.778-7.778 5.5 5.5 0 0 1 7.778 7.778z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <h3 class="fw-bold d-inline-block me-3">Tomates orgánicos</h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4">
                <label class="form-label visually-hidden" for="dropdownCategoriaBusqueda">Categoría</label>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex justify-content-between align-items-center" type="button" id="dropdownCategoriaBusqueda" data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccion de categoría
                    </button>
                    <ul class="dropdown-menu p-3" aria-labelledby="dropdownCategoriaBusqueda">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="frutas" id="checkFrutasBusqueda">
                                <label class="form-check-label" for="checkFrutasBusqueda">Frutas</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="verduras" id="checkVerdurasBusqueda" checked>
                                <label class="form-check-label" for="checkVerdurasBusqueda">Verduras</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="novedades" id="checkNovedadesBusqueda">
                                <label class="form-check-label" for="checkNovedadesBusqueda">Novedades</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ofertas" id="checkOfertasBusqueda">
                                <label class="form-check-label" for="checkOfertasBusqueda">Ofertas</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card h-100 shadow-sm">
                            <img src="https://via.placeholder.com/200x150?text=Imagen" class="card-img-top" alt="Tomate Orgánico">
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold mb-1">Tomate Orgánico</h5>
                                <p class="card-text text-success fw-bold mb-1">$2.500/kg</p>
                                <p class="card-text text-muted small">Descripción breve</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-7">
                        <div class="d-flex flex-column h-100 justify-content-center">
                            <div class="mb-3">
                                <label for="cantidadProducto" class="form-label fw-bold">Cantidad</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="2" id="cantidadProducto" readonly>
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-info text-white w-auto px-4 mt-3">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
