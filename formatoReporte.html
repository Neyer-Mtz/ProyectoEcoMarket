<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="card p-2 bg-light shadow-sm border">
                    <h5 class="fw-bold mb-0">Reportes de Ventas Detallado</h5>
                </div>
            </div>
        </div>

        <form>
            <div class="row g-4 mb-4 justify-content-center">
                <div class="col-md-4 col-lg-3"> 
                    <p class="fw-bold mb-2">Periodo</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Fecha de inicio" aria-label="Fecha de inicio">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Fecha final" aria-label="Fecha final">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="col-md-4 col-lg-3">
                    <p class="fw-bold mb-2">Agrupación</p>
                    <select class="form-select" aria-label="Agrupación">
                        <option value="dia" selected>Día</option>
                        <option value="semana">Semana</option>
                        <option value="mes">Mes</option>
                        <option value="año">Año</option>
                    </select>
                </div>

                <div class="col-md-4 col-lg-3">
                    <p class="fw-bold mb-2">Métricas</p>
                    <div class="card p-3 border shadow-sm">
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="radio" name="metricas" id="radioVentasTotales" checked>
                            <label class="form-check-label" for="radioVentasTotales">
                                Ventas totales
                            </label>
                        </div>
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="radio" name="metricas" id="radioTicketPromedio">
                            <label class="form-check-label" for="radioTicketPromedio">
                                Ticket promedio
                            </label>
                        </div>
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="radio" name="metricas" id="radioPedidos">
                            <label class="form-check-label" for="radioPedidos">
                                Pedidos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metricas" id="radioSetting4">
                            <label class="form-check-label" for="radioSetting4">
                                Setting 4
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-info text-white px-5 py-2">Generar Reporte</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
