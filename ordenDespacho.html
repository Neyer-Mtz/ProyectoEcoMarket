<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="card p-2 bg-light shadow-sm border">
                    <h5 class="fw-bold mb-0">Gestión de Pedidos</h5>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9"> 
                <div class="card p-4 shadow-sm border">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <p class="mb-1 fw-bold">Orden Número <span class="fw-normal">#000125020250928</span></p>
                                <p class="mb-0 fw-bold">Pedido <span class="fw-normal">ECO-2025-200</span></p>
                            </div>
                            <button type="button" class="btn btn-outline-secondary">Ver Detalles</button>
                        </div>

                        <hr class="mb-4"> 

                        <div class="d-flex justify-content-between flex-wrap text-center">
                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle bg-success mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-dark">Confirmación de pedido y pago</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle bg-success mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-dark">Preparación del pedido</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle bg-success mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-dark">Listo para envío</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle border border-secondary mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-muted">Asignación del despacho</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle border border-secondary mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-muted">En ruta</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle border border-secondary mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-muted">En zona de reparto</small>
                            </div>

                            <div class="d-flex flex-column align-items-center mb-2 mx-1 flex-fill">
                                <div class="rounded-circle border border-secondary mb-2" style="width: 20px; height: 20px;"></div>
                                <small class="text-muted">Entregado</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
