<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h3 class="fw-bold">Dashboard de Ventas</h3>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-4 col-lg-3"> 
                <div class="card p-3 shadow-sm border h-100">
                    <div class="card-body p-0">
                        <h5 class="card-title fw-bold mb-3">Menú</h5>

                        <div class="mb-4">
                            <p class="fw-bold mb-2">Rango de Fechas</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="hoy" id="checkHoy" checked>
                                <label class="form-check-label" for="checkHoy">
                                    Hoy
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ayer" id="checkAyer">
                                <label class="form-check-label" for="checkAyer">
                                    Ayer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ultimaSemana" id="checkUltimaSemana">
                                <label class="form-check-label" for="checkUltimaSemana">
                                    Ultima Semana
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ultimoMes" id="checkUltimoMes">
                                <label class="form-check-label" for="checkUltimoMes">
                                    Ultimo mes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ultimoAnio" id="checkUltimoAnio">
                                <label class="form-check-label" for="checkUltimoAnio">
                                    Ultimo año
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="anioAnterior" id="checkAnioAnterior">
                                <label class="form-check-label" for="checkAnioAnterior">
                                    Año anterior
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <p class="fw-bold mb-2">Categoría</p>
                            <select class="form-select" aria-label="Seleccion de categoría">
                                <option selected>Seleccione</option>
                                <option value="1">Electrónica</option>
                                <option value="2">Ropa</option>
                                <option value="3">Hogar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-lg-9">
                <div class="card p-4 shadow-sm border h-100" style="min-height: 400px;">
                    <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
