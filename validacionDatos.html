<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ecomarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 800px;">
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <h3 class="fw-bold">Registro de Datos Personales</h3>
                </div>
            </div>

            <form>
        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputRun" class="col-form-label">RUN</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputRun" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputNombre" class="col-form-label">Nombre Completo</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputNombre" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputDireccion" class="col-form-label">Dirección</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputDireccion" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputComuna" class="col-form-label">Comuna</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputComuna" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputProvincia" class="col-form-label">Provincia</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputProvincia" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputRegion" class="col-form-label">Región</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputRegion" class="form-control">
            </div>
        </div>
        
        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputFechaNac" class="col-form-label">Fecha de Nacimiento</label>
            </div>
            <div class="col-9">
                <input type="date" id="inputFechaNac" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputSexo" class="col-form-label">Sexo</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputSexo" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-9">
                <input type="email" id="inputEmail" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-3">
                <label for="inputTelefono" class="col-form-label">Teléfono</label>
            </div>
            <div class="col-9">
                <input type="text" id="inputTelefono" class="form-control">
            </div>
        </div>

        <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
        
        </form>
        </div>
    </div>

</body>
</html>
