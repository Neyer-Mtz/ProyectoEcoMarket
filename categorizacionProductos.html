<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h3 class="fw-bold">Formulario de Registro de Nuevos Productos</h3>
            </div>
        </div>

        <form>
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="inputNombreProducto" class="form-label">Nombre producto</label>
                    <input type="text" class="form-control" id="inputNombreProducto" placeholder="Zanahoria baby">
                </div>
                <div class="col-md-6">
                    <label for="inputStockInicial" class="form-label">Stock Inicial</label>
                    <input type="number" class="form-control" id="inputStockInicial" placeholder="100">
                </div>

                <div class="col-md-4">
                    <label for="inputPrecioVenta" class="form-label">Precio de venta</label>
                    <input type="number" step="0.01" class="form-control" id="inputPrecioVenta" placeholder="7.50">
                </div>
                <div class="col-md-4">
                    <label for="inputUnidadMedida" class="form-label">Unidad de medida</label>
                    <input type="text" class="form-control" id="inputUnidadMedida" placeholder="Kilo">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="dropdownCategoria">Categoría</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex justify-content-between align-items-center" type="button" id="dropdownCategoria" data-bs-toggle="dropdown" aria-expanded="false">
                            Seleccion de categoría
                        </button>
                        <ul class="dropdown-menu p-3" aria-labelledby="dropdownCategoria">
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="frutas" id="checkFrutas">
                                    <label class="form-check-label" for="checkFrutas">Frutas</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="verduras" id="checkVerduras" checked>
                                    <label class="form-check-label" for="checkVerduras">Verduras</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="novedades" id="checkNovedades">
                                    <label class="form-check-label" for="checkNovedades">Novedades</label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="ofertas" id="checkOfertas" checked>
                                    <label class="form-check-label" for="checkOfertas">Ofertas</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
