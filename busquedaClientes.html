<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoMarket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h3 class="fw-bold">Módulo de Búsqueda de Clientes</h3>
        </div>
    </div>

    <form>
        <div class="row g-4"> <div class="col-md-4">
                <div class="mb-3">
                    <label for="inputCampoNombre" class="form-label">Campo Nombre</label>
                    <input type="text" class="form-control" id="inputCampoNombre" placeholder="Ana">
                </div>
                <div class="mb-3">
                    <label for="inputApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellidos">
                </div>
            </div>

            <div class="col-md-4">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email">
                </div>
                <div class="mb-3">
                    <label for="inputRUN" class="form-label">RUN</label>
                    <input type="text" class="form-control" id="inputRUN">
                </div>
            </div>

            <div class="col-md-4">
                <div class="mb-3">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputEstado" placeholder="Activo">
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputTelefono">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="max-width: 120px; width: 100%;">Buscar</button>
            </div>

            <div class="col-md-4"></div>

            <div class="col-md-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary">Exportar</button>
            </div>

        </div>

    </form>
  </div>
</body>
</html>
